name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: html/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests have been executed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- **loanService.test.ts** - Core business logic tests" >> $GITHUB_STEP_SUMMARY
          echo "- **LoanForm.test.ts** - Form component tests" >> $GITHUB_STEP_SUMMARY
          echo "- **LoanList.test.ts** - List component tests" >> $GITHUB_STEP_SUMMARY
          echo "- **LoanSummary.test.ts** - Summary component tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **HTML Report:** Download the 'test-report' artifact to view detailed results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For more information, see [TESTS.md](TESTS.md)" >> $GITHUB_STEP_SUMMARY

      - name: Build
        run: npm run build
