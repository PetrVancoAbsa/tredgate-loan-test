name: Playwright E2E Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - all

permissions:
  contents: read

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Playwright E2E Test Results ðŸŽ­" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E tests have been executed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Create loan application** - Verify loan creation workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **View loan list** - Verify loan display and data accuracy" >> $GITHUB_STEP_SUMMARY
          echo "- **Approve loan** - Test manual approval workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Reject loan** - Test manual rejection workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-decide loan** - Test auto-decision business rules" >> $GITHUB_STEP_SUMMARY
          echo "- **Summary statistics** - Verify data aggregation and display" >> $GITHUB_STEP_SUMMARY
          echo "- **Data persistence** - Verify localStorage functionality" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **HTML Report:** Download the 'playwright-report' artifact to view detailed results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¹ **Videos & Screenshots:** Download the 'test-results' artifact to view failure recordings" >> $GITHUB_STEP_SUMMARY
